<!DOCTYPE html>
<html lang="en" dir="ltr" style="width: 100%; height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" href="../../images/icon.png" />
    <script type="module">
      import chrome from "../../libraries/common/chrome.js";
      window.chrome = chrome;
    </script>
    <script src="../../background/declare-scratchaddons-object.js" type="module"></script>
    <script type="module" async>
      import handleSettings from "../../background/handle-settings-page.js";
      import handleL10n from "../../background/handle-l10n.js";

      const iframe = document.querySelector("iframe");

      window.addEventListener("message", async (e) => {
        if (typeof e.data.reqId === "string" || (e.source !== iframe.contentWindow && e.source !== window)) return;

        const promisify =
          (callbackFn) =>
          (...args) =>
            new Promise((resolve) => callbackFn(...args, resolve));

        function sendResponse(res = {}) {
          return e.source.postMessage({ res, reqId: e.data.id + "r" }, e.origin);
        }

        const data = e.data.message;

        if (handleSettings(data, sendResponse) || handleL10n(data, sendResponse)) return;

        if (data.getFromStorage) {
          return sendResponse(localStorage[data.getFromStorage]);
        }

        if (data.setInStorage) {
          return sendResponse((localStorage[data.setInStorage[0]] = JSON.stringify(data.setInStorage[1])));
        }

        if (data.title) {
          return sendResponse((document.title = data.title));
        }

        if (data === "waitForState") {
          console.log("asked to wait for scratchAddons");
          if (scratchAddons.localState.allReady) {
            console.log("already ready");
            sendResponse();
          } else {
            console.log("waiting still");
            scratchAddons.localEvents.addEventListener("ready", () => {
              console.log("ready");
              sendResponse();
            });
          }
        }

        // data.changeAddonSettings todo

        return sendResponse(undefined);
      });

      iframe.src = "./index.html";
    </script>

    <script src="../set-lang.js" defer async type="module"></script>
    <script src="../check-unsupported.js" defer async type="module"></script>
    <script src="../../background/load-addon-manifests.js" type="module"></script>
    <script src="../../background/get-addon-settings.js" type="module"></script>
  </head>
  <body style="width: 100%; height: 100%; padding: 0; margin: 0">
    <iframe src="about:blank" style="width: 100%; height: 100%; border: none"></iframe>
  </body>
</html>
